<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register â€“ CapTcha Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-pink-50 to-indigo-50 dark:from-gray-900 dark:via-purple-900 dark:to-indigo-900 min-h-screen flex items-center justify-center p-4" x-data="registerApp()">

<div class="w-full max-w-md">
  <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-white/20">
    <div class="text-center mb-8">
      <img src="assets/logo.svg" alt="CapTcha Tool" class="w-16 h-16 mx-auto mb-4">
      <h1 class="text-3xl font-bold">Create Account</h1>
      <p class="text-gray-600 dark:text-gray-400 mt-2">Start solving captchas today</p>
    </div>

    <form @submit.prevent="register">
      <div class="mb-5">
        <label class="block text-sm font-medium mb-2">Full Name</label>
        <input 
          type="text" 
          x-model="name" 
          required 
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" 
          placeholder="John Doe"
          :disabled="loading"
        >
      </div>
      <div class="mb-5">
        <label class="block text-sm font-medium mb-2">Email</label>
        <input 
          type="email" 
          x-model="email" 
          required 
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" 
          placeholder="you@example.com"
          :disabled="loading"
        >
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium mb-2">Password</label>
        <input 
          type="password" 
          x-model="password" 
          required 
          minlength="8" 
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" 
          placeholder="Minimum 8 characters"
          :disabled="loading"
        >
      </div>

      <button 
        type="submit" 
        :disabled="loading" 
        class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg hover:shadow-lg transition disabled:opacity-70 disabled:cursor-not-allowed flex items-center justify-center"
      >
        <span x-show="!loading">Create Account</span>
        <svg x-show="loading" class="animate-spin h-5 w-5 text-white ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>
    </form>

    <p class="text-center mt-6 text-sm text-gray-600 dark:text-gray-400">
      Already have an account? <a href="login.html" class="text-indigo-600 font-medium hover:underline">Login</a>
    </p>
  </div>

  <!-- Toast Notification -->
  <div 
    x-show="toast.show" 
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 transform translate-y-2"
    x-transition:enter-end="opacity-100 transform translate-y-0"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg flex items-center space-x-2 text-white"
    :class="toast.type === 'success' ? 'bg-green-600' : 'bg-red-600'"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
        :d="toast.type === 'success' ? 'M5 13l4 4L19 7' : 'M6 18L18 6M6 6l12 12'"/>
    </svg>
    <span x-text="toast.message"></span>
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA9sJoZSzbmKJ-7F9jsYVmf7m4cMJ_JUuA",
    authDomain: "captcha-finder.firebaseapp.com",
    projectId: "captcha-finder",
    storageBucket: "captcha-finder.firebasestorage.app",
    messagingSenderId: "268327722037",
    appId: "1:268327722037:web:54ba44e1d4ccc2c734e57c",
    measurementId: "G-LX1WXZFJCW"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  function registerApp() {
    return {
      name: '',
      email: '',
      password: '',
      loading: false,
      toast: { show: false, message: '', type: 'success' },

      showToast(message, type = 'success') {
        this.toast = { show: true, message, type };
        setTimeout(() => this.toast.show = false, 4000);
      },

      async register() {
        if (!this.name || !this.email || !this.password) {
          this.showToast('Please fill in all fields', 'error');
          return;
        }

        if (this.password.length < 8) {
          this.showToast('Password must be at least 8 characters', 'error');
          return;
        }

        this.loading = true;

        try {
          // Create user
          const userCredential = await createUserWithEmailAndPassword(auth, this.email, this.password);
          const user = userCredential.user;

          // Update profile with display name
          await updateProfile(user, {
            displayName: this.name
          });

          console.log('Registered & profile updated:', user);

          this.showToast('Account created successfully! Redirecting...');
          
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);

        } catch (error) {
          console.error('Registration error:', error);
          let message = 'Registration failed. Please try again.';

          if (error.code === 'auth/email-already-in-use') {
            message = 'This email is already registered.';
          } else if (error.code === 'auth/weak-password') {
            message = 'Password is too weak.';
          } else if (error.code === 'auth/invalid-email') {
            message = 'Invalid email address.';
          } else if (error.code === 'auth/network-request-failed') {
            message = 'Network error. Check your connection.';
          }

          this.showToast(message, 'error');
        } finally {
          this.loading = false;
        }
      }
    }
  }

  // Make registerApp globally available
  window.registerApp = registerApp;
</script>
</body>
</html>
