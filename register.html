<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register – Captcha Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* === SAME CSS AS ABOVE (copy from login.html) === */
    :root { --primary: #4a6fa5; --secondary: #6c757d; --success: #28a745; --danger: #dc3545; --light: #f8f9fa; --dark: #343a40; --bg: #f5f7fa; --card-bg: white; --text: #2d3748; --border: #e2e8f0; --header-bg: rgba(255,255,255,0.95); --footer-bg: #343a40; --footer-text: #ccc; --scrollbar-track: #f1f1f1; --scrollbar-thumb: #4a6fa5; --scrollbar-thumb-hover: #3a5a8a; }
    [data-theme="dark"] { --primary: #6c9eff; --secondary: #a0aec0; --success: #48bb78; --danger: #f56565; --light: #2d3748; --dark: #f7fafc; --bg: #0f172a; --card-bg: #1e293b; --text: #e2e8f0; --border: #334155; --header-bg: rgba(15,23,42,0.95); --footer-bg: #0a0e1a; --footer-text: #94a3b8; --scrollbar-track: #1e293b; --scrollbar-thumb: #6c9eff; --scrollbar-thumb-hover: #5b8cff; }
    * { margin:0; padding:0; box-sizing:border-box; transition:background .3s,color .3s,border-color .3s; }
    body { font-family:'Segoe UI',sans-serif; background:linear-gradient(135deg,var(--bg),color-mix(in srgb,var(--bg),black 20%)); color:var(--text); line-height:1.6; min-height:100vh; display:flex; flex-direction:column; }
    header { background:var(--header-bg); backdrop-filter:blur(10px); box-shadow:0 2px 10px rgba(0,0,0,.1); padding:1rem 0; position:sticky; top:0; z-index:100; }
    .container { max-width:1200px; margin:auto; padding:0 1rem; }
    .header-content { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:1rem; }
    .logo { font-size:1.8rem; font-weight:700; color:var(--primary); text-decoration:none; display:flex; align-items:center; gap:.5rem; }
    .logo i { font-size:2rem; }
    .user-menu { display:flex; gap:1rem; font-weight:500; }
    .user-menu a, .user-menu button { background:none; border:none; color:var(--text); cursor:pointer; text-decoration:none; }
    .user-menu .username { color:var(--primary); font-weight:600; }
    .user-menu .logout { color:var(--danger); }
    .user-menu .logout:hover { text-decoration:underline; }
    .theme-toggle { background:var(--card-bg); border:2px solid var(--border); border-radius:50px; width:38px; height:38px; display:flex; align-items:center; justify-content:center; cursor:pointer; font-size:1rem; color:var(--text); box-shadow:0 4px 15px rgba(0,0,0,.1); transition:all .3s; }
    .theme-toggle:hover { transform:translateY(-2px); box-shadow:0 6px 20px rgba(0,0,0,.15); border-color:var(--primary); }
    main { flex:1; padding:3rem 0; }
    .hero { text-align:center; padding:3rem 2rem; background:var(--card-bg); border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.1); max-width:420px; margin:auto; }
    .input-group { position:relative; margin-bottom:1rem; }
    .input-group input { width:100%; padding:1rem 1rem 1rem 3rem; border:2px solid var(--border); border-radius:12px; background:var(--card-bg); color:var(--text); }
    .input-group input:focus { outline:none; border-color:var(--primary); }
    .input-group i { position:absolute; left:1rem; top:50%; transform:translateY(-50%); color:var(--secondary); }
    .btn { padding:1rem 2rem; border:none; border-radius:12px; font-weight:600; cursor:pointer; width:100%; margin-top:1rem; }
    .btn-primary { background:var(--primary); color:white; }
    footer { background:var(--footer-bg); color:var(--footer-text); padding:2rem 0; text-align:center; font-size:.9rem; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo"><i class="fas fa-shield-alt"></i>Captcha Finder</a>
        <div style="display:flex;gap:1rem;align-items:center;">
          <a href="login.html">Login</a>
          <div class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="hero">
        <h2>Register</h2>
        <form id="regForm">
          <div class="input-group"><i class="fas fa-user"></i><input type="text" name="username" placeholder="Username" required></div>
          <div class="input-group"><i class="fas fa-lock"></i><input type="password" name="password" placeholder="Password" required></div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p id="msg" style="color:var(--danger);margin-top:1rem;"></p>
      </section>
    </div>
  </main>

  <footer>© 2025 Captcha Finder</footer>

  <script>
    const toggle = document.getElementById('themeToggle'), body = document.body, icon = toggle.querySelector('i');
    const theme = localStorage.getItem('theme') || 'light'; body.dataset.theme = theme;
    icon.classList.toggle('fa-sun', theme === 'dark'); icon.classList.toggle('fa-moon', theme === 'light');
    toggle.onclick = () => {
      const isDark = body.dataset.theme === 'dark';
      const next = isDark ? 'light' : 'dark';
      body.dataset.theme = next; localStorage.setItem('theme', next);
      icon.classList.toggle('fa-sun', !isDark); icon.classList.toggle('fa-moon', isDark);
    };

    document.getElementById('regForm').onsubmit = async e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const res = await fetch('/api/auth/register', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(Object.fromEntries(fd))});
      const data = await res.json();
      if (data.success) location.href = '/login.html';
      else document.getElementById('msg').textContent = data.error || 'Register failed';
    };
  </script>
</body>
</html>
