<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ Captcha Finder</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header><!-- same header as index.html (copy) --></header>

  <main class="container" style="max-width:420px;margin-top:4rem;">
    <section class="hero" style="padding:2rem;">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group" style="margin-bottom:1rem;">
          <i class="fas fa-user"></i>
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-group" style="margin-bottom:1rem;">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p style="text-align:center;margin-top:1rem;">
        No account? <a href="/register.html">Register</a>
      </p>
      <p id="msg" style="color:var(--danger);text-align:center;margin-top:1rem;"></p>
    </section>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const fd = new FormData(form);
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(Object.fromEntries(fd))
      });
      const data = await res.json();
      if (data.success) location.href = '/dashboard.html';
      else msg.textContent = data.error;
    });
  </script>
</body>
</html>
